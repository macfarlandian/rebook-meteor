<template name="collectionBuild">
    {{#with collection}}
    <div class="ui cards">
        {{#each chapters}}
        {{#with getChapter _id}}
        <div class="card" style="height: {{tScale length}};">
            <div class="content">
                <div class="header">{{name}}</div>
                <div class="meta">{{type}} [format] [length]</div>
            </div>
        </div>
        {{/with}}
        {{/each}}
    </div>
    {{/with}}
</template>
