<template name="contentPreview">
    <h3>Preview{{#if name}}: <span class="ui label">{{name}}</span>{{/if}}</h3>
    <div class="positionMarker"></div>
    <div class="previewArea">
    {{#if isSequence}}
        {{> previewSequence}}
    {{else}}
        {{#if isChapter}}
            {{> previewChapter}}
        {{/if}}
    {{/if}}
    </div>
</template>
