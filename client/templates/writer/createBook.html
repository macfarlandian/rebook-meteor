<template name="createBook">
    <div class="ui three column padded divided equal height grid">
        <div class="row">
            <div class="column">
                <div class="fixedColumn">
                    {{> contentPreview getPreviewContent}}
                </div>
            </div>
            <div class="column">
                <div class="fixedColumn">
                    <h3>Structure</h3>
                    {{> bookStructure contents}}
                </div>
            </div>
            <div class="column">
                <h3>Chapters</h3>
                {{> bookChapters}}
            </div>
        </div>
    </div>
</template>
