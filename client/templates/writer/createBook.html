<template name="createBook">
    <div class="ui internally celled relaxed grid">
        <section class="ten wide column" id="">
            {{#with $.Session.get 'workArea'}}
            {{> UI.dynamic template=this}}
            {{/with}}
        </section>

        <section class="six wide column" id="preview">
            {{#with $.Session.get 'previewArea'}}
            {{> UI.dynamic template=this}}
            {{/with}}
        </section>
    </div>
</template>
