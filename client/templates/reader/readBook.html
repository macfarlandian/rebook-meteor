<template name="readBook">
	<!-- sidebars -->
	<div class="ui sidebar top menuBar">
		<div class="ui large menu">
			<a class="item" href="{{pathFor route="library"}}">
			    <i class="chevron left icon"></i>Library
			</a>
			
			<div class="text item">
			  	{{name}} | {{#with readingNow}}{{#with getChapterName }}{{ name }}{{/with}}{{/with}}
			</div>

			<div class="right menu">
				<a class="active item progressButton"><i class="bar chart icon"></i></a>
				{{#if mapEnabled }}<a class="item mapButton"><i class="map icon"></i></a>{{/if}}
				<!-- <a href="" class="item"><i class="list icon"></i></a> -->
				<!-- <a href="" class="item"><i class="setting icon"></i></a> -->
			</div>
		</div>
	</div>
	<div class="ui bottom sidebar chapterChart">
	</div>
	{{#if mapEnabled}}<div class="ui bottom sidebar chapterMap">
		<div class="ui fluid card">
			<div class="content">{{> map}}</div>
		</div>
	</div>
	{{/if}}
	<div class="pusher readbook">
		{{#if readingNow}}
			<div class="rebook-page">
			{{#with readingNow}}
			{{> Template.dynamic template=getTemplate data=getContents }}
			{{/with}}		
			</div>
		{{else}}
			{{> titlePage}}
		{{/if}}
		{{> shareQuote }}
	</div>
</template>
