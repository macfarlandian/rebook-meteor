<template name="readBook">
	<!-- sidebars -->
	<div class="ui sidebar top menuBar">
		<div class="ui large menu">
			<a class="item" href="{{pathFor route="library"}}">
			    <i class="chevron left icon"></i>Library
			</a>
			
			<div class="text item">
			  	{{name}} | {{#with readingNow}}{{#with getChapterName }}{{ name }}{{/with}}{{/with}}
			</div>

			<div class="right menu">
				<a class="active item progressButton"><i class="bar chart icon"></i></a>
				{{#if mapEnabled }}<a class="item mapButton"><i class="map icon"></i></a>{{/if}}
				<!-- <a href="" class="item"><i class="list icon"></i></a> -->
				<!-- <a href="" class="item"><i class="setting icon"></i></a> -->
			</div>
		</div>
	</div>
	<div class="ui bottom sidebar chapterChart">
	</div>
	{{#if mapEnabled}}<div class="ui bottom sidebar chapterMap">
		<div class="ui fluid card">
			<div class="content">{{> map}}</div>
		</div>
	</div>
	{{/if}}
	<div class="pusher readbook">
		{{#if readingNow}}
			<div class="rebook-page">
			{{#with readingNow}}
			{{> Template.dynamic template=getTemplate data=getContents }}
			{{/with}}		
			</div>
		{{else}}
			{{> titlePage}}
		{{/if}}
		<div class="ui modal" id="shareModal">
			<i class="close icon"></i>
			<div class="header">
				Profile Picture
			</div>
			<div class="content">
				<div class="ui medium image">
					<img src="/images/avatar/large/chris.jpg">
				</div>
				<div class="description">
					<div class="ui header">We've auto-chosen a profile image for you.</div>
					<p>We've grabbed the following image from the <a href="https://www.gravatar.com" target="_blank">gravatar</a> image associated with your registered e-mail address.</p>
					<p>Is it okay to use this photo?</p>
				</div>
			</div>
			<div class="actions">
				<div class="ui black button">
					Nope
				</div>
				<div class="ui positive right labeled icon button">
					Yep, that's me
					<i class="checkmark icon"></i>
				</div>
			</div>
		</div>
	</div>
</template>
