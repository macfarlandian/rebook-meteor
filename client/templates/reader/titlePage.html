<template name="titlePage">
	<!-- book homepage or title page or whatever -->
	<div id="bookHome">
		<div class="ui padded page grid">
			<div class="sixteen wide column">
				<h1 class="ui center aligned header">{{name}}</h1>
				<h2 class="ui center aligned header"><em>by {{author}}</em></h2>
				<div class="ui divider"></div>
				<div class="ui center aligned header"><button class="ui button" id="startButton">start</button></div>
			</div>
		</div>
	</div>
</template>
